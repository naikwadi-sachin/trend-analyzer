    <div id="sidebar">
        show stacked bar chart here
        <p id="stackedBarChart"></p>
        <script>
            var mMargin = {top: 20, right: 20, bottom: 30, left: 40},
                    mWidth = 700 - mMargin.left - mMargin.right,
                    mHeight = 500 - mMargin.top - mMargin.bottom;

            var mX = d3.scale.ordinal()
                    .rangeRoundBands([0, mWidth], .1);

            var mY = d3.scale.linear()
                    .rangeRound([mHeight, 0]);

            var mColor = d3.scale.ordinal()
                    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

            var mXAxis = d3.svg.axis()
                    .scale(mX)
                    .orient("bottom");

            var mYAxis = d3.svg.axis()
                    .scale(mY)
                    .orient("left")
                    .tickFormat(d3.format(".2s"));

            var mSVG = d3.select("#stackedBarChart").append("svg")
                    .attr("width", mWidth + mMargin.left + mMargin.right)
                    .attr("height", mHeight + mMargin.top + mMargin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + mMargin.left + "," + mMargin.top + ")");

            d3.csv("sample data.csv", function(error, data) {
                console.log(data);

                convertDataFormat(data);

                console.log(finalData);
                data = finalData;
//    data = [{
//      state: "United States",
//      Beauty: "4499890",
//      Electronics: "4114496",
//      Handmade: "3853788",
//      "Home & Decor": "2704659",
//      Music: "8819342",
//      Sports: "10604510",
//      Toy: "2159981"
//    }];

//    data = [{
//      country: "United States",
//      map: []
//      Beauty: "4499890",
//      Electronics: "4114496",
//      Handmade: "3853788",
//      "Home & Decor": "2704659",
//      Music: "8819342",
//      Sports: "10604510",
//      Toy: "2159981"
//    }];

                if (error) throw error;

                mColor.domain(d3.keys(data[0]).filter(function(key) { return key !== "country"; }));

                data.forEach(function(d) {
                    var y0 = 0;
                    d.ages = mColor.domain().map(function(name) { return {name: name, y0: y0, y1: y0 += +d[name]}; });
                    d.total = d.ages[d.ages.length - 1].y1;
                });

                data.sort(function(a, b) { return b.total - a.total; });

                mX.domain(data.map(function(d) { return d.country; }));
                mY.domain([0, d3.max(data, function(d) { return d.total; })]);

                mSVG.append("g")
                        .attr("class", "x1 axis")
                        .attr("transform", "translate(0," + mHeight + ")")
                        .call(mXAxis);

                mSVG.append("g")
                        .attr("class", "y1 axis")
                        .call(mYAxis)
                        .append("text")
                        .attr("transform", "rotate(-90)")
                        .attr("y", 6)
                        .attr("dy", ".71em")
                        .style("text-anchor", "end")
                        .text("Population");

                var country = mSVG.selectAll(".country")
                        .data(data)
                        .enter().append("g")
                        .attr("class", "g")
                        .attr("transform", function(d) { return "translate(" + mX(d.country) + ",0)"; });

                country.selectAll("rect")
                        .data(function(d) { return d.ages; })
                        .enter().append("rect")
                        .attr("width", mX.rangeBand())
                        .attr("y", function(d) { return mY(d.y1); })
                        .attr("height", function(d) { return mY(d.y0) - mY(d.y1); })
                        .style("fill", function(d) { return mColor(d.name); });

                var legend = mSVG.selectAll(".legend")
                        .data(mColor.domain().slice().reverse())
                        .enter().append("g")
                        .attr("class", "legend")
                        .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

                legend.append("rect")
                        .attr("x", mWidth - 18)
                        .attr("width", 18)
                        .attr("height", 18)
                        .style("fill", mColor);

                legend.append("text")
                        .attr("x", mWidth - 24)
                        .attr("y", 9)
                        .attr("dy", ".35em")
                        .style("text-anchor", "end")
                        .text(function(d) { return d; });

            });

            var finalData = [];
            function convertDataFormat(data){


                for(var i =0; i < data.length; i++){
                    var item = data[i];
                    var countryIndex = findCountryIndex(item['Country']);
                    if(countryIndex < 0){
                        //country data not found, add new data
                        finalData.push({country : item['Country']});
                        countryIndex = finalData.length - 1;
                    }

                    var category = data[i]['category'];
                    var val = Number(finalData[countryIndex][category]);
                    if(isNaN(val)){
                        val = 0;
                    }
                    finalData[countryIndex][category] = val + 1;
                }
                console.log(finalData);
                finalData = finalData.slice(0, 10);
            }

            function findCountryIndex(country){
                var index = -1;
                for(var i =0; i < finalData.length; i++){
                    if(finalData[i].country == country){
                        index = i;
                        break;
                    }
                }
                return index;


            }
        </script>

    <div id="content-wrap">
        show animated scatter plot here
        <p id="chart"></p>
        <script>
            // Various accessors that specify the four dimensions of data to visualize.
            function x(d) {
                return d.customers;
            }
            function y(d) {
                return d.sales;
            }
            function radius(d) {
                return d.products;
            }
            function color(d) {
                return d.categoryName;
            }
            function key(d) {
                return d.categoryName;
            }

            // Chart dimensions.
            var margin = {top: 19.5, right: 19.5, bottom: 19.5, left: 39.5},
                    width = 960 - margin.right,
                    height = 500 - margin.top - margin.bottom;

            // Various scales. These domains make assumptions of data, naturally.
            var xScale = d3.scale.log().domain([1, 1e4]).range([0, width]),
                    yScale = d3.scale.linear().domain([1, 50000]).range([height, 0]),
                    radiusScale = d3.scale.sqrt().domain([1, 70]).range([0, 40]),
                    colorScale = d3.scale.category10();

            // The x & y axes.
            var xAxis = d3.svg.axis().orient("bottom").scale(xScale).ticks(12, d3.format(",d")),
                    yAxis = d3.svg.axis().scale(yScale).orient("left");

            // Create the SVG container and set the origin.
            var svg = d3.select("#chart").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            // Add the x-axis.
            svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

            // Add the y-axis.
            svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis);

            // Add an x-axis label.
            svg.append("text")
                    .attr("class", "x label")
                    .attr("text-anchor", "end")
                    .attr("x", width-150)
                    .attr("y", height - 6)
                    .text("Total number of customers");

            // Add a y-axis label.
            svg.append("text")
                    .attr("class", "y label")
                    .attr("text-anchor", "end")
                    .attr("y", 6)
                    .attr("dy", ".75em")
                    .attr("transform", "rotate(-90)")
                    .text("Gross Sales Amount (thousands)");

            // Add the year label; the value is set on transition.
            var label = svg.append("text")
                    .attr("class", "year label")
                    .attr("text-anchor", "end")
                    .attr("y", height - 24)
                    .attr("x", width-150)
                    .text("DEC 2010");

            d3.json("data.json", function (nations) {
                showTrends(nations);
            });

            var yearSet = ["December-2010", "January-2011", "February-2011", "March-2011", "April-2011", "May-2011", "June-2011", "July-2011", "August-2011", "September-2011", "October-2011", "November-2011", "December-2011"];

            function showTrends(trends) {
                // A bisector since many nation's data is sparsely-defined.
                var bisect = d3.bisector(function (d) {
                    return d[0];
                });

                // Add a dot per nation. Initialize the data at 1800, and set the colors.
                var dot = svg.append("g")
                        .attr("class", "dots")
                        .selectAll(".dot")
                        .data(interpolateData("December-2010"))
                        .enter().append("circle")
                        .attr("class", "dot")
                        .style("fill", function (d) {
                            return colorScale(color(d));
                        })
                        .call(position)
                        .sort(order);

                // Add a title.
                dot.append("title")
                        .text(function (d) {
                            return d.name;
                        });

                // Add an overlay for the year label.
                var box = label.node().getBBox();

                var overlay = svg.append("rect")
                        .attr("class", "overlay")
                        .attr("x", box.x)
                        .attr("y", box.y)
                        .attr("width", box.width)
                        .attr("height", box.height);
                //.on("mouseover", enableInteraction);

                // Start a transition that interpolates the data based on year.
                svg.transition()
                        .duration(10000)
                        .ease("linear")
                        .tween("year", tweenYear);
                //.each("end", enableInteraction);

                // Positions the dots based on data.
                function position(dot) {
                    dot.attr("cx", function (d) {
                        return xScale(x(d));
                    })
                            .attr("cy", function (d) {
                                return yScale(y(d));
                            })
                            .attr("r", function (d) {
                                return radiusScale(radius(d));
                            });
                }

                // Defines a sort order so that the smallest dots are drawn on top.
                function order(a, b) {
                    return radius(b) - radius(a);
                }

                // After the transition finishes, you can mouseover to change the year.

                // Tweens the entire chart by first tweening the year, and then the data.
                // For the interpolated data, the dots and label are redrawn.
                function tweenYear() {
                    var year = d3.interpolateNumber(1, 13);
                    //console.log("year=" + year);
                    return function (t) {
                        var i = Math.round(year(t));
                        //console.log(i);
                        //console.log("show = "+yearSet[i-1] );
                        displayYear(yearSet[i - 1]);
                    };
                }

                // Updates the display to show the specified year.
                function displayYear(year) {
                    dot.data(interpolateData(year), key).call(position).sort(order);
                    label.text(year);
                }

                // Interpolates the dataset for the given (fractional) year.
                function interpolateData(year) {
                    return trends.map(function (d) {
                        //console.log(d);
                        var data = {
                            categoryName: d.categoryName,
//                    region: d.region,
                            sales: interpolateValues(d.sales, year),
                            customers: interpolateValues(d.customers, year),
                            products: interpolateValues(d.products, year)
                        };
                        //console.log(data);
                        return data;
                    });
                }

                // Finds (and possibly interpolates) the value for the specified year.
                function interpolateValues(values, year) {
                    for (var i = 0; i < values.length; i++) {
                        if (values[i][0] == year) {
                            return values[i][1];
                        }
                    }
                    return 0;
                }
            }

        </script>
